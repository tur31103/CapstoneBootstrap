<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
         
          
            <div class="col-md-9 text-center">
                <h1>Welcome John Doe to the Student Dashboard</h1>

                <div class="d-grid gap-3 mt-4">
                    <button class="btn btn-light border">Generate Academic Plans</button>
                    <button class="btn btn-light border">Check Course Recommendations</button>
                    <button class="btn btn-light border">Give Feedback</button>
                    <button class="btn btn-light border">Access Quizzes</button>
                </div>
            </div>


            <div class="col-md-3 mb-4">
                <div class="border p-3 rounded">
                    <h5 class="text-center">Student Information</h5>
                    <ul class="list-unstyled mt-3">
                        <li><strong>Name:</strong> John Doe</li>
                        <li><strong>Student ID:</strong> 123456</li>
                        <li><strong>Major:</strong> IST</li>
                        <li><strong>Graduation Year:</strong> 2025</li>
                        <li><strong>GPA:</strong> 3.11</li>
                        <li><strong>Student Status</strong> True</li>
                        
                        

                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
